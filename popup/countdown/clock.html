<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Blocking Countdown</title>
  <link href='clock-font.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="reset.min.css">
  <link rel="stylesheet" href="clock.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div>
  <div class="wrap">
    <br>
    <h1>Blocking <strong>Countdown</strong></h1>
    <div class="countdown">
      <div class="bloc-time hours" data-init-value="13">
        <span class="count-title">Hours</span>

        <div class="figure hours hours-1">
          <span class="top">0</span>
          <span class="top-back">
          <span>0</span>
        </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
          <span>0</span>
        </span>
        </div>

        <div class="figure hours hours-2">
          <span class="top">1</span>
          <span class="top-back">
          <span>1</span>
        </span>
          <span class="bottom">1</span>
          <span class="bottom-back">
          <span>1</span>
        </span>
        </div>
      </div>

      <div class="bloc-time min" data-init-value="0">
        <span class="count-title">Minutes</span>

        <div class="figure min min-1">
          <span class="top">0</span>
          <span class="top-back">
          <span>0</span>
        </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
          <span>0</span>
        </span>
        </div>

        <div class="figure min min-2">
          <span class="top">0</span>
          <span class="top-back">
          <span>0</span>
        </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
          <span>0</span>
        </span>
        </div>
      </div>

      <div class="bloc-time sec" data-init-value="0">
        <span class="count-title">Seconds</span>

        <div class="figure sec sec-1">
          <span class="top">0</span>
          <span class="top-back">
          <span>0</span>
        </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
          <span>0</span>
        </span>
        </div>

        <div class="figure sec sec-2">
          <span class="top">0</span>
          <span class="top-back">
          <span>0</span>
        </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
          <span>0</span>
        </span>
        </div>
      </div>
    </div>

  </div>
</div>
<div class="my_input">
  <div style="font-size: 20px; margin-bottom: 10px"> I want to suspend Facebook for</div>
  Hour: <input type="number" id="hour" value="1"/>
  Minute: <input type="number" id="minute" value="0"/>
  <button id="start">Start</button>
  <button id="reset">Reset</button>
</div>
<script src='../jquery.min.js'></script>
<script src='TweenMax.min.js'></script>
<script src="clock.js"></script>

</body>
</html>
